<ion-content color="light">
    <ion-grid style="background:linear-gradient(136deg,rgba(69,142,243,1) 0%,rgba(49,101,236,1) 100%);color: white">
      <ion-row style="margin-top: 10px">
        <ion-col size="2" style="text-align: left" >
            <ion-icon name="ios-arrow-back" style="font-size:21px" (click)="goBack()"></ion-icon>
        </ion-col>
        <ion-col size="8" style="text-align: center;">
          <span style="font-size: 18px">
              个人资料
          </span>
        </ion-col>
        <ion-col size="2" style="text-align: center;">
        </ion-col>
      </ion-row>
    </ion-grid>
  <ion-list style="margin-top: 10px">
    <ion-item detail="true">
      <ion-label>头像</ion-label>
      <img src="../../../../../assets/icon/more/用户头像.png" style="width: 25px; height: 25px" slot="end">
    </ion-item>
    <ion-item detail="true" (click)="updateNickname()">
      <ion-label>昵称</ion-label>
      <span>{{user.nickname}}</span>
    </ion-item>
    <ion-item detail="true" (click)="updateEmail()">
      <ion-label>邮箱</ion-label>
      <span>{{user.email}}</span>
    </ion-item>
  </ion-list>
  <ion-list style="margin-top: 10px">
    <ion-item detail="true" (click)="updateSos1()">
      <ion-label>紧急联系人1</ion-label>
    </ion-item>
    <ion-item>
      <ion-grid>
        <ion-row>
          <ion-col size="4">
            <ion-label>姓名：</ion-label>
          </ion-col>
          <ion-col size="8" style="text-align: right">
            <ion-label>{{user.sosName1}}</ion-label>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="4">
            <ion-label>电话：</ion-label>            
          </ion-col>
          <ion-col size="8" style="text-align: right">
            <ion-label>{{user.sosPhone1}}</ion-label>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
    <ion-item detail="true" (click)="updateSos2()">
      <ion-label>紧急联系人2</ion-label>
    </ion-item>
    <ion-item>
      <ion-grid>
        <ion-row>
          <ion-col size="4">
            <ion-label>姓名：</ion-label>
          </ion-col>
          <ion-col size="8" style="text-align: right">
            <ion-label>{{user.sosName2}}</ion-label>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="4">
            <ion-label>电话：</ion-label>            
          </ion-col>
          <ion-col size="8" style="text-align: right">
            <ion-label>{{user.sosPhone2}}</ion-label>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>

  </ion-list>

</ion-content>
