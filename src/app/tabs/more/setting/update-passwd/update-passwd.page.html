<ion-content color="light">
    <ion-grid style="background:linear-gradient(136deg,rgba(69,142,243,1) 0%,rgba(49,101,236,1) 100%);color: white">
      <ion-row style="margin-top: 10px">
        <ion-col size="2" style="text-align: left" >
            <ion-icon name="ios-arrow-back" style="font-size:21px" (click)="goBack()"></ion-icon>
        </ion-col>
        <ion-col size="8" style="text-align: center;">
          <span style="font-size: 18px">
              修改密码
          </span>
        </ion-col>
        <ion-col size="2" style="text-align: center;">
        </ion-col>
      </ion-row>
    </ion-grid>
  <ion-card style="margin: 10px">
    <ion-item>
      <ion-input placeholder="请输入旧密码" [(ngModel)]="oldPwd"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input placeholder="请输入新密码" [(ngModel)]="newPwd"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input placeholder="请再次输入新密码" [(ngModel)]="passwd"></ion-input>
    </ion-item>
  </ion-card>
  <ion-button expand="block" (click)="updatePasswd()">提交</ion-button>
</ion-content>
