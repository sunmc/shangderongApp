<ion-content color="light">
    <ion-grid style="background:linear-gradient(136deg,rgba(69,142,243,1) 0%,rgba(49,101,236,1) 100%);color: white">
      <ion-row style="margin-top: 10px">
        <ion-col size="2" style="text-align: left" >
            <ion-icon name="ios-arrow-back" style="font-size:21px" (click)="goBack()"></ion-icon>
        </ion-col>
        <ion-col size="8" style="text-align: center;">
          <span style="font-size: 18px">
              设置
          </span>
        </ion-col>
        <ion-col size="2" style="text-align: center;">
        </ion-col>
      </ion-row>
    </ion-grid>
  <ion-item style="margin-top:10px" detail="true" routerLink="/profile" routerLinkActive="true">
    <ion-label>个人资料</ion-label>
  </ion-item>
  <ion-item detail="true" routerLink="/update-passwd" routerLinkActive="true">
    <ion-label>修改密码</ion-label>
  </ion-item>
  <ion-button expand="block" (click)="logout()" style="margin-top: 20px">退出登录</ion-button>
</ion-content>
