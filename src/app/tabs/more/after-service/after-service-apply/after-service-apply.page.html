<ion-content color="light">
    <ion-grid style="background:linear-gradient(136deg,rgba(69,142,243,1) 0%,rgba(49,101,236,1) 100%);color: white">
      <ion-row style="margin-top: 10px">
        <ion-col size="2" style="text-align: left" >
            <ion-icon name="ios-arrow-back" style="font-size:21px" (click)="goBack()"></ion-icon>
        </ion-col>
        <ion-col size="8" style="text-align: center;">
          <span style="font-size: 18px">
              售后申请
          </span>
        </ion-col>
        <ion-col size="2" style="text-align: center;">
        </ion-col>
      </ion-row>
    </ion-grid>
  <ion-list>
    <ion-item>
      <ion-label>
        选择设备
      </ion-label>
      <ion-select>
        <option>燃气报警器1</option>
        <option>燃气报警器2</option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label>
        设备ID
      </ion-label>
      <ion-label>
        {{afData.deviceId}}
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>
        地址
      </ion-label>
      <ion-label>
        {{afData.address}}
      </ion-label>
    </ion-item>
    <ion-item lines="none">
      <ion-label>
        服务时间
      </ion-label>
      <ion-label>
        {{afData.serviceTime}}
      </ion-label>
    </ion-item>
  </ion-list>
  <ion-item style="margin-top:20px;padding:5px; background: white">
    <textarea style="width: 100%; min-height: 60px;">{{afData.memo}}</textarea>
  </ion-item>
  

</ion-content>
