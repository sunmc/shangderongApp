<ion-content>
    <ion-grid style="background:linear-gradient(136deg,rgba(69,142,243,1) 0%,rgba(49,101,236,1) 100%);color: white">
        <ion-row style="margin-top: 10px">
          <ion-col size="2" style="text-align: left" >
              <ion-icon name="ios-arrow-back" style="font-size:21px" (click)="goBack()"></ion-icon>
          </ion-col>
          <ion-col size="8" style="text-align: center;">
            <span style="font-size: 18px">
                延保记录
            </span>
          </ion-col>
          <ion-col size="2" style="text-align: center;">
          </ion-col>
        </ion-row>
      </ion-grid>
  <ion-list>
    <ion-item *ngIf="buyRecords.length > 0">
      <ion-grid *ngFor="let d of buyRecords">
        <ion-row>
          <ion-col size="6">
            <p>{{d.time}}</p>
          </ion-col>
          <ion-col size="6" style="text-align: end">
            <p style="color: #FB4566">{{d.payStatus}}</p>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="6">
            <h4>{{d.deviceName}}</h4>
          </ion-col>
          <ion-col size="6" style="text-align: end">
            <h4>{{d.servicePackage}}：{{d.price}}元</h4>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
    <p style="margin: 20px" *ngIf="buyRecords.length == 0">
      当前无延保记录
    </p>
  </ion-list>
</ion-content>
