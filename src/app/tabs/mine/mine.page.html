
<ion-content>
  <ion-grid style="background:linear-gradient(136deg,rgba(69,142,243,1) 0%,rgba(49,101,236,1) 100%);color: white">
    <ion-row style="margin-top: 10px">
      <ion-col size="2" style="text-align: left" >
      </ion-col>
      <ion-col size="8" style="text-align: center;">
        <span style="font-size: 18px">
          我的设备
        </span>
      </ion-col>
      <ion-col size="2" style="text-align: center;">
        <img src="../../../assets/icon/mine/icon-add.png" style="width: 20px;height:20px"(click)="showAddDevice()">
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <!-- 轮播 -->
        <ion-slides pager="true" [options]="slideOpts">
          <ion-slide *ngFor="let d of deviceList">
            <ion-grid>
              <ion-row>
                <ion-col size="6" style="text-align: left">
                    <ion-label>
                      <p style="font-weight: bold;font-size: 24px;color:white">{{d.deviceName}}</p>
                      <p style="font-weight: 300;font-size: 12px;color:white">{{d.currentTime}}</p>
                      <p style="font-weight: 300;font-size: 12px;color:white">
                        <i class="fa fa-circle" style="font-size:8px;color:#4CDB3F" *ngIf="d.state == '在线'"></i>
                        <i class="fa fa-circle" style="font-size:8px;color:#FB4566" *ngIf="d.state != '在线'"></i>
                        {{d.state}}
                      </p>
                    </ion-label>
                </ion-col>
                <ion-col size="1" align-self-center>
                  <div style="width:1px;
                  height:60px;
                  background:rgba(155,185,247,1);"></div>
                </ion-col>
                <ion-col size="5" style="text-align: left" *ngIf="d.checkRecord">
                  <ion-label>
                      <p style="font-weight: 300;font-size: 16px;color:white">{{d.checkRecord[0].gasName}}</p>
                      <p style="font-weight: 300;font-size: 30px;color:white;margin-top: 15px">{{d.checkRecord[0].checkValue}} <span style="font-size: 16px">%LEL</span></p>
                  </ion-label>
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-slide>
        </ion-slides>
      </ion-col>
    </ion-row>

</ion-grid>
  <ion-card *ngIf="deviceList.length == 0">
    <ion-label>未绑定设备，请绑定设备！</ion-label>
  </ion-card>
  <!-- 设备列表 -->
  <ion-card *ngFor="let d of deviceList" style="margin-top: 10px; margin-left: 5px; margin-right: 5px" (click)="showDetail(d)">
    <ion-grid>
      <ion-row>
        <ion-col size="3" align-self-center>
          <img src="../../../assets/img/device.jpg">
        </ion-col>
        <ion-col size="7">
          <p style="font-weight: bold;font-size: 18px;margin: 0px">{{d.deviceName}}</p>
          <p style="font-size: 14px;margin: 0px">{{d.deviceId}}</p>
          <p style="font-size: 14px;margin: 0px">服务时间：{{d.serviceTime}}</p>
        </ion-col>
        <ion-col size="2">
          <p style="font-size:12px;margin: 0px">
              <i class="fa fa-circle" style="font-size:8px;color:#4CDB3F" *ngIf="d.state == '在线'"></i>
              <i class="fa fa-circle" style="font-size:8px;color:#FB4566" *ngIf="d.state != '在线'"></i>
              {{d.state}}
            </p>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12">
          <ion-item lines="none">
            <p slot="start" style="font-size: 16px">电磁阀</p>
            <ion-toggle slot="end"  disabled="true"></ion-toggle>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>
